<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
  <main>
  <div class="center-div">

  <object data="images/illustration-hero.svg" class="center-svg"> </object>



  <h2>
  Order Summary
  </h2>

  <p>


  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!
  </p>

  <div class="plan-div">
    <svg xmlns="http://www.w3.org/2000/svg" class="music-svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
    <span class="plan-title">Annual Plan</span>
    <span class="plan-cost">$59.99/year</span>

    <a class="change-link" href="#">Change</a>
  </div>
  <div class="payment-div">
  <span class="payment-link">Proceed to Payment</span>
  </div>


  <div class="cancel-div">
  <span class="cancel-link">Cancel Order</span>
  </div>

  </div>



  </main>

</html>
